---
kind: PersistentVolumeClaim
apiVersion: v1
metadata: 
    name: ceevee-data
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: netapp-file-standard
    resources:
        requests:
            storage: 30Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dependency-api-deployment
  labels:
    app: dependencyapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dependencyapi
  template:
    metadata:
      labels:
        app: dependencyapi
    spec:
      containers:
      - name: dependencyapi #requires 2 cores
        volumeMounts:
            - mountPath: /data
              name: dev-ceevee-data
        image: dependencytrack/apiserver
        env:
          - name: ALPINE_DATABASE_URL
            value: jdbc:h2:/data/.dependency-track/db
          - name: ALPINE_DATA_DIRECTORY
            value: /data/.dependency-track
        resources:
          requests:
            memory: "4.5Gi"
            cpu: "1800M"
          limits:
            memory: "6Gi"
            cpu: "3"
        ports:
        - containerPort: 8080
        envFrom:
          - secretRef:
              name: ceevee-secrets
      volumes:
        - name: dev-ceevee-data
          persistentVolumeClaim:
            claimName: ceevee-data
