---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ceevee-pipeline
spec:
  #finally: 
  tasks:
    - name: git-clone
      params:
        - name: url
          value: 'https://github.com/Krocodial/dash-track.git'
        #- name: revision
        #  value: pipe
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:da1aedf0b17f2b9dd2a46edc93ff1c0582989414b902a28cd79bad8a035c9ea4
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: ceevee-code-storage
    - name: openshift-client
      runAfter:
        - git-clone
      params:
        - name: VERSION
          value: latest
        #- name: SCRIPT
        #  value: oc create -k $(ENVIRONMENT)
      taskRef:
        kind: ClusterTask
        name: openshift-client
      workspaces:
        - name: manifest-dir
          workspace: ceevee-code-storage
        - name: kubeconfig-dir
          workspace: ceevee-code-storage
  workspaces:
    - name: ceevee-code-storage
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-template-ceevee-pipeline
spec:
  params:
    - name: git-revision
    - name: git-commit-message
    - name: git-repo-url
    - name: git-repo-name
    - name: content-type
    - name: pusher-name
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: ceevee-pipeline-
        labels:
          tekton.dev/pipeline: ceevee-pipeline
      spec:
        params: []
        pipelineRef:
          name: ceevee-pipeline
        resources: []
        status: null
        workspaces:
          - name: ceevee-code-storage
            persistentVolumeClaim:
              claimName: ceevee-code-storage
---
apiVersion: triggers.tekton.dev/v1alpha1
