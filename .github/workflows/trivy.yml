name: build

on:
  push:
    branches: [ dev, staging, master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, staging ]
  schedule:
    - cron: '42 23 * * 2'

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    name: Build
    runs-on: "ubuntu-18.04"
    steps:
      - name: Run Trivy vulnerability scanner on API
        uses: aquasecurity/trivy-action@2a2157eb22c08c9a1fac99263430307b8d1bc7a2
        with:
          image-ref: 'docker.io/dependencytrack/apiserver' 
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-api.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: Run Trivy vulnerability scanner on frontend
        uses: aquasecurity/trivy-action@2a2157eb22c08c9a1fac99263430307b8d1bc7a2
        with:
          image-ref: 'docker.io/dependencytrack/frontend' 
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-frontend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-api.sarif'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results-frontend.sarif'
